            <h2>背景斜角</h2>
            <p class="fs-5">方法一：主要使用偽元素::before (:before)、::after (:after)+CSS3 transform 的 skew (傾斜，單位：deg)、rotate (旋轉，單位：deg)，依照實際情況去調整傾斜角度以及位置，RWD部分需另外撰寫，否則會有跑板況狀。</p>
            <p class="fs-5">方法二：用繪圖軟體做好三角部分切圖，主視覺下方可以直接出底部斜的圖檔，其他區塊可切一塊三角形圖檔，使用偽元素或其他寫法置入。</p>
